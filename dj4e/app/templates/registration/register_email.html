{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card shadow-lg border-light">
          <div class="card-body p-4">
            <h2 class="card-title mb-4 text-center">Register</h2>
            <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                {{ form|crispy }}
              </fieldset>
              <div class="form-group mt-3">
                <p class="text-muted text-center">
                  By registering, you accept the <a href="#" class="text-info">Terms of Service</a> and <a href="#" class="text-info">Privacy Notice</a>.
                </p>
              </div>
              <div class="form-group">
                <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
              </div>
            </form>
            <div class="border-top pt-3 mt-3 text-center">
              <small class="text-muted">
                Already Have An Account? <a href="{% url 'login' %}" class="text-primary">Sign In</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
