<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Help Desk System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <div class="head">
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'home' %}" class="btn btn-link mb-4">
                <i class="backhome">Back to Home</i>
            </a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container border rounded p-4 shadow-sm">
                <h2 class="text-center mb-4">Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group mb-3">
                        <label for="username" class="d-block text-center mb-2">Username:</label>
                        <input type="text" class="form-control mx-auto" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="password" class="d-block text-center mb-2">Password:</label>
                        <input type="password" class="form-control mx-auto" id="password" name="password" required>
                    </div>
                    
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-custom btn-lg">Login</button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="btn btn-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>
<!-- Add these styles to your CSS file -->
<style>
    .backhome{
        decoration: none;
        color: white;
        font-weight: bold;
    }
    .head{
        background-color: green;
        padding: 85px;
    }
    .btn-custom {                                       
        background-color: #007bff; /* Primary color */
        color: #fff; /* White text */
        border: none; /* Remove default border */
        border-radius: 0.25rem; /* Rounded corners */
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #0056b3; /* Darker shade on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
    }
    
    .form-group {
        margin-bottom: 1.5rem; /* Adjust space between fields */
    }
    
    .form-control {
        width: 100%; /* Ensure input field takes full width */
        max-width: 400px; /* Set a max width for better alignment */
        margin: 0 auto; /* Center align input fields */
    }
    
    .btn-link {
        color: #007bff; /* Primary color */
        font-weight: bold; /* Make the link text bold */
    }
    
    .btn-link:hover {
        text-decoration: underline; /* Underline on hover */
    }

    .login-container {
      border: 1px solid #dee2e6; /* Light border color */
      border-radius: 0.25rem; /* Rounded corners */
      padding: 1.5rem; /* Add padding around the form */
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Subtle shadow effect */
      max-width: 500px; /* Set a maximum width */
      margin: 0 auto; /* Center the div horizontally */
      background-color: white;
  }

    .btn-link i {
        margin-right: 0.5rem; /* Space between icon and text */
    }
</style>
